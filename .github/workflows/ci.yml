name: Test & Build Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    name: Jest tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ Backend, SurveyEvaluation ]
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        working-directory: ${{ matrix.service }}
        run: npm ci
      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test
  docker:
    name: Build & Publish Docker images
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        service: [ Backend, SurveyEvaluation ]
    steps:
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{ matrix.service }}"
          push: true
          tags: diddyholz/${{ matrix.service }}:latest
